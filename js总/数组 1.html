<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 创建数组对象
			 var arr = new Array();
			 console.log(arr);
			 /* 语法：数组[索引]=值*/
		console.log(arr.length);	
		
		/* 使用字面量来创建数组 */
		// var ary = [];
		// 可以在创建时就指定数组中的元素
		var ary = [1,2,3,4];
		console.log(ary);
		
		// 使用构造函数创建数组是，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
		var arr2 = new Array(10,20,30);
		console.log(arr2);
		//创建指定长度数组：
		var arr3 = new Array(10);
		console.log(arr3);
		</script>
	</head>
	<body>
	</body>
</html>
