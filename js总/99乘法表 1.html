<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			for(var i = 1;i<=9;i++)
			{
				for(var j = 1;j<=i;j++)
				{
					var x = i*j;
					// document.write(j+"*"+i+"="+ x +"&nbsp&nbsp");
					document.write("<span>"+j+"*"+i+"="+ x +"</span>");
				}
				document.write("<br />");
			}
		</script>
		<style type="text/css">
			span{
				display: inline-block;
				width: 70px
				;
			}
		</style>
	</head>
