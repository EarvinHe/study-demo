<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var i = prompt();
			var count = 0;
			if(i<2){
				alert("既不是质数也不是合数！")
			}
    if(i>=2)
	{
			for(var j = 2;j<i;j++)
			{
				if(i%j==0)
				{
					count++;
				}
			}
			if(count==0)
			{
				alert(i+"是质数");
			}
			else if(count!=0)
			{
				alert(i+"不是质数");
			}
	}		
		</script>
		
	</head>
	<body>
	</body>
</html>
