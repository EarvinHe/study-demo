<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// switch... case:  ... 语句
			var num =1;
			
			switch(num)
			{
				case 1 :
				console.log("壹！");break;
				case 2 :
				console.log("贰！");break;
				case 3 :
				console.log("叁！");break;
				case 4 :
				console.log("肆！");break;
				default :
				console.log("非法字符！");break;
				// 如果所有输出结果都为false，则执行default语句
				
			}
			// 使用break推出switch循环，不然会一直往下执行；
		</script>
	</head>
	<body>
	</body>
</html>
